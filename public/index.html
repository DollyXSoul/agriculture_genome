<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agricultural Genomics Tool - Skip-Aware Alignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üåæ Agricultural Genomics Tool</h1>
        <p>Skip-Aware ED-String Alignment for Crop Improvement</p>
      </header>

      <div class="tabs">
        <button class="tab-button active" onclick="showTab('text-input')">
          Text Input
        </button>
        <button class="tab-button" onclick="showTab('file-upload')">
          File Upload
        </button>
        <button class="tab-button" onclick="showTab('examples')">
          Examples
        </button>
      </div>

      <!-- Text Input Tab -->
      <div id="text-input" class="tab-content active">
        <form id="text-align-form">
          <div class="form-group">
            <label for="reference"
              >Reference Sequence (use '-' for existing gaps):</label
            >
            <textarea
              id="reference"
              name="reference"
              placeholder="e.g., ATGCG-TAACGTCGAT"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="query">Query Sequence:</label>
            <textarea
              id="query"
              name="query"
              placeholder="e.g., ATGCGTAACGTCGAT"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="trait-info">Trait Information (optional):</label>
            <input
              type="text"
              id="trait-info"
              name="traitInfo"
              placeholder="e.g., Drought tolerance gene"
            />
          </div>

          <button type="submit">üß¨ Align Sequences</button>
        </form>
      </div>

      <!-- File Upload Tab -->
      <div id="file-upload" class="tab-content">
        <form id="file-align-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="reference-file">Reference FASTA File:</label>
            <input
              type="file"
              id="reference-file"
              name="referenceFile"
              accept=".fasta,.fa,.txt"
              required
            />
          </div>

          <div class="form-group">
            <label for="query-file">Query FASTA File:</label>
            <input
              type="file"
              id="query-file"
              name="queryFile"
              accept=".fasta,.fa,.txt"
              required
            />
          </div>

          <div class="form-group">
            <label for="file-trait-info">Trait Information (optional):</label>
            <input
              type="text"
              id="file-trait-info"
              name="traitInfo"
              placeholder="e.g., Disease resistance"
            />
          </div>

          <button type="submit">üìÅ Upload & Align</button>
        </form>
      </div>

      <!-- Examples Tab -->
      <div id="examples" class="tab-content">
        <div id="examples-container">
          <p>Loading examples...</p>
        </div>
      </div>

      <div id="loading" style="display: none">
        <p>üîÑ Processing alignment...</p>
      </div>

      <div id="results" style="display: none">
        <h2>Alignment Results</h2>
        <div id="results-content"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
